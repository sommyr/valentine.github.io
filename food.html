<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What's the grub?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries/chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries/chicken"
          />
          burgers/chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/sandwich.jpeg" alt="Sondwich" />
        <label
          ><input type="checkbox" name="food" value="sandwich" /> sondwich</label
        >
      </div>
      <div class="food-item">
        <img src="food/asian food.jpeg" alt="asian food" />
        <label
          ><input type="checkbox" name="food" value="asain food /> asian
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/indian.jpeg" alt="indian" />
        <label><input type="checkbox" name="food" value="indian" />indian</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue GOSHH
    </button>
  </body>
</html>
